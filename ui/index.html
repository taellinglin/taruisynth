    <script>
      function playSample(number) {
        const audio = new Audio(`/assets/${number}.wav`);
        audio.play();
      }
    
      function getKeySampleNumber(key) {
        const keyMapping = {
          '1': 1,
          '2': 2,
          '3': 3,
          '4': 4,
          '7': 5,
          '8': 6,
          '9': 7,
          '0': 8,
          'q': 9,
          'w': 10,
          'e': 11,
          'r': 12,
          't': 13,
          'y': 14,
          'u': 15,
          'i': 16,
          'a': 17,
          's': 18,
          'd': 19,
          'f': 20,
          'g': 21,
          'h': 22,
          'j': 23,
          'k': 24,
          'z': 25,
          'x': 26,
          'c': 27,
          'v': 28,
          'b': 29,
          'n': 30,
          'm': 31,
          ',': 32,
        };
    
        return keyMapping[key];
      }
    
      let pressedKeys = new Set();
    
      document.addEventListener('keydown', (event) => {
        if (!pressedKeys.has(event.key)) {
          pressedKeys.add(event.key);
          const sampleNumber = getKeySampleNumber(event.key);
          if (sampleNumber) {
            playSample(sampleNumber);
          }
        }
      });
    
      document.addEventListener('keyup', (event) => {
        pressedKeys.delete(event.key);
      });
    </script>
